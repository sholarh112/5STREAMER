    <section
      class="fixed w-screen flex justify-start items-center bottom-0 lg:left-[24rem] bg-[#000000] h-40 py-10 px-20"
    >
      <img src="./IMG/player.svg" alt="Now Playing" class="h-24 w-20 mr-20 rounded-full" id="track_img"/>
      <div class="mr-36">
        <h4 class="mb-5 text-2xl" id="track_name">Song title</h4>
        <p id="track_artist">artist</p>
      </div>
      <div class="mr-20">
        <button id="backward_btn" class="rounded-full mr-16">
          <i class="fa fa-step-backward text-4xl" aria-hidden="true"></i>
        </button>
        <button id="play_pause_btn" class="rounded-full mr-16">
          <i class="fa fa-play text-5xl" aria-hidden="true"></i>
        </button>
        <button id="forward_btn" class="rounded-full">
          <i class="fa fa-step-forward text-4xl" aria-hidden="true"></i>
        </button>
      </div>
      <div class="progress_part md:block hidden">
        <input
          type="range"
          min="0"
          max="100"
          value="0"
          id="slider"
          class="w-[30rem] mb-8"
          onchange="change_duration()"
          style="accent-color: #f53b00"
        />
        <div class="durations flex justify-between w-full">
          <p id="current_duration" class="text-white">0:00</p>
          <p id="total_duration" class="text-white">0:00</p>
        </div>
      </div>
    </section>
